		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		.container {
			max-width: 500px;
			margin: 50px auto;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}

		h1 {
			text-align: center;
			margin-bottom: 20px;
		}

		form {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		input[type="text"],
		input[type="number"],
		input[type="file"] {
			width: 100%;
			padding: 12px;
			margin-bottom: 20px;
			border: none;
			border-radius: 4px;
			background-color: #f2f2f2;
		}

		input[type="text"]:focus,
		input[type="number"]:focus,
		input[type="file"]:focus {
			background-color: #ddd;
			outline: none;
		}

		input[type="submit"] {
			background-color: #233085;
			color: #fff;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			width: 100%;
		}

		input[type="submit"]:hover {
			background-color: #141151;
		}

		@media screen and (max-width: 600px) {
			form {
				flex-direction: column;
			}
		}
	</style>
